name: Release

on:
  push:
    tags:
      - "v**"

jobs:
  build:
    uses: ./.github/workflows/_build.yml
  create-release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ts-sdk-dist
          path: ts-sdk
      - run: zip -r ts-sdk.zip ts-sdk/
      - uses: actions/download-artifact@v4
        with:
          name: cli-staker
          path: cli-staker
      - uses: actions/download-artifact@v4
        with:
          name: web-wallet-dist
          path: web-wallet
      - run: zip -r web-wallet.zip web-wallet/
      - uses: actions/download-artifact@v4
        with:
          name: android-arm64-v8a-wallet-dist
          path: android-arm64-v8a
      - uses: actions/download-artifact@v4
        with:
          name: android-armeabi-v7a-wallet-dist
          path: android-armeabi-v7a
      - uses: actions/download-artifact@v4
        with:
          name: android-x86_64-wallet-dist
          path: android-x86_64
      - uses: actions/download-artifact@v4
        with:
          name: linux-deb-wallet-dist
          path: linux-deb
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          fail_on_unmatched_files: true
          files: |
            ts-sdk.zip
            cli-staker/staker
            web-wallet.zip
            android-arm64-v8a/app-arm64-v8a-release.apk
            android-armeabi-v7a/app-armeabi-v7a-release.apk
            android-x86_64/app-x86_64-release.apk
            linux-deb/giraffe_1.0.0_amd64.deb

  publish-docker-images:
    uses: ./.github/workflows/_docker_publish.yml
    needs: [create-release]
    secrets: inherit
    with:
      dev_tag: false
      latest_tag: true
  publish-typescript-sdk:
    uses: ./.github/workflows/_npm_publish.yml
    needs: [create-release]
    secrets: inherit
