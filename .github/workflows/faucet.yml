name: Faucet
on:
  schedule:
    - cron: "37 0/1 * * *"

jobs:
  faucet:
    name: Faucet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: typescript/faucet/package-lock.json

      - name: Setup Node
        working-directory: typescript/faucet
        run: npm ci

      - name: Build
        working-directory: typescript/faucet
        run: npm run build

      - name: Run
        working-directory: typescript/faucet
        run: node dist/index.js
        env:
          GIRAFFE_WALLET_SK: "11111111111111111111111111111111"
          FAUCET_QUANTITY_PER_USER: "1000"
          GIRAFFE_API_ADDRESS: "https://testnet.giraffechain.com/api"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
